    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">
                <!-- Incorect Username/Password. -->
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="Submit">Continue</button>
            <p class="form__text">
                <a href="404.html" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkSignup">No account? Create account.</a>
            </p>
        </form>
        <form class="form form--hidden" id="Signup">
            <h1 class="form__title">Create Your Account</h1>
            <div class="form__message form__message--error">
                <!-- Incorect Username/Password. -->
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Your Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Create your password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm your password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="Submit">Continue</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin">Already have an account? Log in.</a>
            </p>
        </form>
